<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="cont">
        <h1>聯絡我們</h1>
        <form action="">
            <div class="mb-3">
                <label for="cont-name" class="form-label">姓名</label>
                <input type="text" id="cont-name" name="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cont-phone" class="form-label">電話</label>
                <input type="text" id="cont-phone" name="phone" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cont-email" class="form-label">信箱</label>
                <div class="input-group">
                    <input type="text" id="cont-email" name="email" class="form-control">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="cont-type" class="form-label">類型</label>
                <select name="type" id="cont-type" class="form-control">
                    <option value=""></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cont-remark" class="form-label">留言</label>
                <textarea name="remark" id="cont-remark" class="form-control"></textarea>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-primary">送出</button>
            </div>
        </form>
    </div>

    <div class="cont">
        <h1>Product</h1>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-2">
                <div class="product-item bordre">
                    <div class="product-img">
                        <img src="images/icon/apple-icon-precomposed.png" alt="">
                    </div>
                    <div class="bg-primary text-white">
                        <h2>ARASHI</h2>
                    </div>
                </div>
            </div>
            <div class="text-end m-2">
                <button class="btn btn-danger">關注</button>
            </div>
        </div>
    </div>

    <!-- https://getbootstrap.com/docs/5.3/components/buttons/ -->
</body>
</html>
