<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="css/accordion.css">
</head>
<body>
    <h1 class="css">CSS Accordion</h1>
    <h2 class="for">For Multi</h2>
    <ul class="accordion">
        <li>
            <input type="checkbox" class="box" id="box-a">
            <label for="box-a" class="aa">
                <div class="one">One</div>
                <div class="op">+</div>
                <div class="ed">-</div>
            </label>
            <div class="hello">Hello</div>
        </li>
        <li>
            <input type="checkbox" class="box" id="box-b">
            <label for="box-b" class="aa">
                <div class="one">Two</div>
                <div class="op">+</div>
                <div class="ed">-</div>
            </label>
            <div class="hello">Hello</div>
        </li>
        <li>
            <input type="checkbox" class="box" id="box-c">
            <label for="box-c" class="aa">
                <div class="one">Three</div>
                <div class="op">+</div>
                <div class="ed">-</div>
            </label>
            <div class="hello">Hello</div>
        </li>
    </ul>

    <h2 class="for">For One</h2>
    <ul class="accordion">
        <li>
            <input type="radio" name="ss" class="box" id="box-a1">
            <label for="box-a1" class="aa">
                <div class="one">One</div>
                <div class="op">+</div>
                <div class="ed">-</div>
            </label>
            <div class="hello">Hello</div>
        </li>
        <li>
            <input type="radio" name="ss" class="box" id="box-b1">
            <label for="box-b1" class="aa">
                <div class="one">Two</div>
                <div class="op">+</div>
                <div class="ed">-</div>
            </label>
            <div class="hello">Hello</div>
        </li>
        <li>
            <input type="radio" name="ss" class="box" id="box-c1">
            <label for="box-c1" class="aa">
                <div class="one">Three</div>
                <div class="op">+</div>
                <div class="ed">-</div>
            </label>
            <div class="hello">Hello</div>
        </li>
    </ul>
</body>
</html>
