<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div{
            background: rgb(55, 5, 170);
            color: #ccc;
        }
        .inline{
            display: inline;
        }
        span{
            background: rgb(89, 240, 170);
            color:rgb(2, 2, 2);
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>display-block</div>
    <div class="inline">display-block</div>
    <div>display-block</div>

    <span>Default</span>
    <span style="display: inline-block;">Default</span>
    <span>Default</span>
</body>
</html>
