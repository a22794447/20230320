<script>
    let n1 = 10;
    let n2 = '10';

    // 數值比較 結果 OK
    // if (n1 = n2) {
    //     console.log('ok');
    // } else {
    //     console.log('no');
    // }
    // 比較外觀
    if (n1 == n2) {
        console.log('ok');
    } else {
        console.log('no');
    }
    // 比較外觀、型態
    if (n1 === n2) {
        console.log('ok');
    } else {
        console.log('no');
    }
    // 不等於
    if (n1 !== n2) {
        console.log('ok');
    } else {
        console.log('no');
    }
</script>
