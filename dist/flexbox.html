<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox-方向</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fiexbox.css">
</head>
<body>
    <div class="flex">
        <div class="fiex-itme">1</div>
        <div class="fiex-itme">2</div>
        <div class="fiex-itme">3</div>
    </div>
    <div class="flex dir-r">
        <div class="fiex-itme">1</div>
        <div class="fiex-itme">2</div>
        <div class="fiex-itme">3</div>
    </div>
    <div class="flex dir-c">
        <div class="fiex-itme">1</div>
        <div class="fiex-itme">2</div>
        <div class="fiex-itme">3</div>
    </div>
    <div class="flex dir-cr">
        <div class="fiex-itme">1</div>
        <div class="fiex-itme">2</div>
        <div class="fiex-itme">3</div>
    </div>
</body>
</html>
